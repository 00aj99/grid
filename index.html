<html>
<head>
  <style>
* {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}
.grid {
  position: relative;
  height: 100%;
  list-style: none;
}
.grid li {
  position: absolute;
  background: rgba(200, 200, 200, 0.9);
  box-shadow: inset 0 0 0 3px #fff;
  font-weight: bold;
  line-height: 4em;
  text-align: center;
  cursor: pointer;
  -webkit-transition: top 0.2s,
                      left 0.2s,
                      width 0.2s,
                      height 0.2s,
                      font-size 0.2s;
}
.grid li.ui-draggable-dragging {
  -webkit-transition: none;
}
.grid li.position-highlight {
  position: absolute;
  background: rgba(255, 0, 0, 0.2);
  -webkit-transition: none;
}
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="spec/fixtures.js"></script>
  <script src="lib/gridList.js"></script>
  <script src="lib/jquery.gridList.js"></script>
  <script>

var buildGridElements = function($gridContainer, items) {
  var item, i;
  for (i = 0; i < items.length; i++) {
    item = items[i];
    $item = $('<li>' + (i + 1) + '</li>');
    $item.attr({
      'data-w': item.w,
      'data-h': item.h,
      'data-x': item.x,
      'data-y': item.y
    });
    $gridContainer.append($item);
  }
};

$(function() {
  buildGridElements($('#grid'), fixtures.GRID2.rows3);

  $('#grid').gridList({
    rows: 3,
    fontSizeRatio: 0.25
  });
});
$(window).resize(function() {
  $('#grid').gridList('render');
})
  </script>
</head>
<body>
  <ul id="grid" class="grid"></ul>
</body>
