<html>
<head>
  <style>
* {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}
.grid {
  margin: 20px;
  position: relative;
  list-style: none;
  /* TODO: expand grid with items */
}
.grid li {
  position: absolute;
  background: rgba(200, 200, 200, 0.9);
  box-shadow: inset 0 0 0 2px #fff;
  font-size: 40px;
  font-weight: bold;
  line-height: 80px;
  text-align: center;
  cursor: pointer;
  -webkit-transition: top 0.2s, left 0.2s;
}
.grid li.ui-draggable-dragging {
  -webkit-transition: none;
}
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="lib/gridList.js"></script>
  <script src="lib/jquery.gridList.js"></script>
  <script>
var GRID_ITEM_TYPES = {
  widget1x1: [1, 1],
  widget2x1: [2, 1],
  widget3x1: [3, 1],
  timeline1x: [1, 4],
  timeline2x: [2, 4],
  timeline3x: [3, 4]
};

var itemsGrid1 = [
  GRID_ITEM_TYPES.widget1x1,
  GRID_ITEM_TYPES.widget1x1,
  GRID_ITEM_TYPES.widget1x1,
  GRID_ITEM_TYPES.widget1x1,
  GRID_ITEM_TYPES.widget2x1,
  GRID_ITEM_TYPES.widget3x1,
  GRID_ITEM_TYPES.timeline1x,
  GRID_ITEM_TYPES.widget1x1,
  GRID_ITEM_TYPES.widget1x1,
  GRID_ITEM_TYPES.widget2x1,
  GRID_ITEM_TYPES.widget1x1,
  GRID_ITEM_TYPES.widget1x1,
  GRID_ITEM_TYPES.timeline1x,
  GRID_ITEM_TYPES.widget1x1
];

var buildGridElements = function($gridContainer, items) {
  var item, i;
  for (i = 0; i < items.length; i++) {
    item = items[i];
    $item = $('<li>' + (i + 1) + '</li>');
    $item.attr({
      'data-cols': item[0],
      'data-rows': item[1]
    });
    $gridContainer.append($item);
  }
};

$(function() {
  buildGridElements($('#grid1'), itemsGrid1);

  $('#grid1').gridList({
    gridOptions: {
      colsPerGroup: 3,
      rows: 4
    },
    onPositionChange: function(items) {
      for (var i = 0; i < items.length; i++) {
        items[i].$element.html(i + 1);
      }
    }
  });
});
  </script>
</head>
<body>
  <ul id="grid1" class="grid"></ul>
</body>
