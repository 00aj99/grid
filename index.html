<html>
<head>
  <style>
* {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}
body {
  background: #E5E5E5;
}
.grid-container {
  position: absolute;
  top: 56px;
  left: 0;
  right: 10px;
  bottom: 10px;
  overflow-x: auto;
  overflow-y: hidden;
}
.grid {
  position: relative;
  height: 100%;
  list-style: none;
}
  .grid li {
    position: absolute;
    font-weight: bold;
    line-height: 4em;
    text-align: center;
    cursor: pointer;
    -webkit-transition: top 0.2s,
                        left 0.2s,
                        width 0.2s,
                        height 0.2s,
                        font-size 0.2s;
  }
  .grid li .inner {
    position: absolute;
    background: #fff;
    border: 1px solid #bbb;
    top: 10px;
    bottom: 0;
    left: 10px;
    right: 0;
  }
  .grid li.ui-draggable-dragging {
    -webkit-transition: none;
  }
  .grid li.position-highlight {
    -webkit-transition: none;
  }
    .grid li.position-highlight .inner {
      border: none;
      background: #ccc;
    }

.header {
  height: 55px;
  border-bottom: 1px solid #ccc;
}
  .header .button {
    float: left;
    width: 40px;
    height: 40px;
    margin: 6px 0 0 10px;
    border: solid 1px #ccc;
    background: #fafafa;
    font-size: 18px;
    line-height: 40px;
    font-weight: 700;
    text-align: center;
    cursor: pointer;
  }
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="spec/fixtures.js"></script>
  <script src="lib/gridList.js"></script>
  <script src="lib/jquery.gridList.js"></script>
  <script>

var buildGridElements = function($gridContainer, items) {
  var item, i;
  for (i = 0; i < items.length; i++) {
    item = items[i];
    $item = $('<li><div class="inner">' + (i + 1) + '</div></li>');
    $item.attr({
      'data-w': item.w,
      'data-h': item.h,
      'data-x': item.x,
      'data-y': item.y
    });
    $gridContainer.append($item);
  }
};

var currentGridSize = 3;
var setGridSize = function(zoomSize) {
  $('#grid').gridList('resize', zoomSize);
};

$(function() {
  buildGridElements($('#grid'), fixtures.GRID2.rows3);

  $('#grid').gridList({
    rows: currentGridSize,
    widthHeightRatio: 264 / 294,
    heightToFontSizeRatio: 0.25
  });
  $('.button-minus').click(function() {
    setGridSize(--currentGridSize);
  });
  $('.button-plus').click(function() {
    setGridSize(++currentGridSize);
  });
});
$(window).resize(function() {
  $('#grid').gridList('render');
})
  </script>
</head>
<body>
  <div class="header">
    <div class="button button-minus">-</div>
    <div class="button button-plus">+</div>
  </div>
  <div class="grid-container">
    <ul id="grid" class="grid">
      <li class="position-highlight">
        <div class="inner"></div>
      </li>
    </ul>
  </div>
</body>
